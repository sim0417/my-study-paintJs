<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vanilla JS Paint</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls_range">
            <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
        </div>
        <div class="controls_buttons">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="controls_colors" id="jsColors">
            <div class="controls_color color" style="background-color: #2c2c2c;"></div>
            <div class="controls_color color" style="background-color: #ffffff;"></div>
            <div class="controls_color color" style="background-color: #ff0000;"></div>
            <div class="controls_color color" style="background-color: #ffa500;"></div>
            <div class="controls_color color" style="background-color: #ffff00;"></div>
            <div class="controls_color color" style="background-color: #90ee90;"></div>
            <div class="controls_color color" style="background-color: #87ceeb;"></div>
            <div class="controls_color color" style="background-color: #1e90ff;"></div>
            <div class="controls_color color" style="background-color: #ffb6c1;"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
